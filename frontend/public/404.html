<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   404 Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen bg-[#f7f8fc] flex items-center justify-center p-6">
  <div class="relative flex flex-col items-center text-center max-w-md w-full">
   <div class="relative text-[96px] font-extrabold text-[#4f5bd5] leading-none select-none">
    404
   </div>
   <h2 class="mt-4 font-bold text-black text-lg leading-tight">
    Oops! This page is lost in space
   </h2>
   <p class="mt-2 text-gray-600 text-sm max-w-xs leading-relaxed">
    The page you’re looking for has drifted away into the digital void. Let’s get you back to familiar territory.
   </p>
   <button class="mt-6 inline-flex items-center gap-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white text-xs font-semibold rounded px-4 py-2" type="button">
    <i class="fas fa-home text-[10px]">
    </i>
    Return to Home
   </button>
   <img alt="Soft purple blurred circle behind the 404 text" aria-hidden="true" class="absolute -left-20 top-1/2 -translate-y-1/2 w-48 h-48 rounded-full blur-[80px] pointer-events-none select-none" height="200" src="https://storage.googleapis.com/a1aa/image/bc4b104f-a4f4-421f-5f01-de036f3c7624.jpg" width="200"/>
   <img alt="Soft blue blurred circle behind the 404 text" aria-hidden="true" class="absolute -right-20 top-1/2 -translate-y-1/2 w-48 h-48 rounded-full blur-[80px] pointer-events-none select-none" height="200" src="https://storage.googleapis.com/a1aa/image/e04bb7ae-dfd1-4336-c4ec-e0ebaaf83849.jpg" width="200"/>
  </div>
 </body>
</html>
