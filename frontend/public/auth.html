<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TicketVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <a href="#" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6 font-medium">
      <i class="fas fa-arrow-left mr-2"></i> Back to Home
    </a>
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-gray-900">Welcome back</h1>
      <p class="mt-2 text-gray-600">Enter your credentials to access your account</p>
    </div>
    <div class="flex border border-gray-300 rounded-md overflow-hidden mb-6">
      <button class="flex-1 py-2 bg-blue-600 text-white font-semibold">Login</button>
      <button class="flex-1 py-2 text-gray-700 font-semibold hover:bg-gray-100">Register</button>
    </div>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="your@email.com" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-3 py-2 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="button" class="absolute right-2 top-8 text-sm text-blue-600 hover:text-blue-800 font-semibold">Show</button>
      </div>
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
        <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      By continuing, you agree to our
      <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and
      <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
    </p>
  </div>
</body>
</html>
